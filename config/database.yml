default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  host: localhost
  username: rails
  password: <%= ENV['APP_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: christopherg_dev
  username: <%= Rails.application.credentials.development[:postgres_username] %>
  password: <%= Rails.application.credentials.development[:postgres_password] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: christopherg_test
  username: <%= Rails.application.credentials.test[:postgres_username] %>
  password: <%= Rails.application.credentials.test[:postgres_password] %>

production:
  <<: *default
  host: ''
  database: rails
  username: <%= Rails.application.credentials.production[:postgres_username] %>
  password: <%= Rails.application.credentials.production[:postgres_password] %>
  